    implementation 'com.github.Othershe:DUtil:1.1.1'
    implementation 'com.othershe:BaseAdapter:1.1.0'
    implementation 'tv.danmaku.ijk.media:ijkplayer-java:0.8.8'
    implementation 'tv.danmaku.ijk.media:ijkplayer-armv7a:0.8.8'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'com.google.android.material:material:1.2.1'
    // usb camera
    implementation 'com.github.jiangdongguo:AndroidUSBCamera:2.3.4'
    implementation 'com.serenegiant:common:4.1.1'
    implementation 'com.android.support:multidex:1.0.3'
    // excel
    //    implementation 'net.sourceforge.jexcelapi:jxl:2.6.12'
    implementation files('libs/jxl-2.6.12.jar')
    implementation files('libs/usbSerialForAndroid.jar')

    implementation 'com.zhy.base:fileprovider:1.0.0'
}

